<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Jrotate : A simple jQuery plugin that animate rotations" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/rotate.js" type="text/javascript"></script>

    <title>jRotate</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Tzoreol/jrotate">View on GitHub</a>

          <h1 id="project_title">Jrotate</h1>
          <h2 id="project_tagline">A simple jQuery plugin that animate rotations</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/Tzoreol/jrotate/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/Tzoreol/jrotate/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
<h3>Try it yourself</h3>
<h4>Code</h4>

<div id="code">
  <textarea rows="25" cols="80">
    <html>
    <head>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
      <script src="javascripts/rotate.js" type="text/javascript"></script>
    </head>
    <body>
      <div id="rotate" style="width:150px;">
        I can rotate
      </div>
      <input type="button" value="Test" />
      <script>
        $('input[type=button]').click(function() {
            $('#rotate').rotate(360, 3000);
          });
      </script>
    </body>
  </html>
  </textarea>
  <input type="submit" value="Submit code" />
</div>

<h4>Result</h4>
<div id="result">
  <html>
    <head>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
      <script src="javascripts/rotate.js" type="text/javascript"></script>
    </head>
    <body>
      <div id="rotate" style="width:150px;">
        I can rotate
      </div>
      <input type="button" value="Test" />
      <script>
        $('input[type=button]').click(function() {
            $('#rotate').rotate(360, 3000);
          });
      </script>
    </body>
  </html>
</div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">

      </footer>
    </div>

    

  </body>
</html>
